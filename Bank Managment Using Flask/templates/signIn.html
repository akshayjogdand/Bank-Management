<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{url_for('static',filename='img.css')}}"/>
    <script type="text/javascript" src="../static/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("table#myform").fadeIn(3000)
            $("h2#id1").fadeIn(3000)
        }
        
        );
       
            
        
    </script>
    <script type="text/javascript">

        function log()
        {
            nm = document.getElementById("nme")
            if(nm.value.length == 0)
            {
                alert("Please Enter Your Name")
                nm.focus()
                return
            }
            pwd = document.getElementById("pw")
            if(pwd.value.length == 0)
            {
                alert("Please Enter Password")
                pwd.focus()
                return
            }
            else
           {
                myvalue.submit()
           } 

        } 
    </script>
    <style>
        body
        {
            background-image: url("../static/img10.webp");
            background-size: cover;
        }
        table
{
    color: white;
}
h2
{
    color: burlywood;
}
    </style>
</head>
<body>
    <h2 align="center" id="id1" style="display:none">##...PLEASE...!!! LOGIN...##</h2>
    <br><br>
    <table align="right">
       
        <tr>
            
            <td>
                <button id="btn1">Sign In</button></td><td></td><td></td>

                
            <td>
                <a href="/contentUser/2">
                    
                <button type="button">Sign Up</button></a></td>
        </tr>
    </table>
    <center>

        <br><br><br><br><br><br>
        <form method="post" action="/entryData" name="myvalue"  > 
            <table border="0" cellspacing="10" id="myform" style="display:none" >
                {%if msg%}
                <strong style="color:red">{{msg}}</strong>
                {%endif%}
                <br>
                <tr><td bgcolor="darkcyan"><h1 align="center">Login</h1></td></tr>
                
                <tr>

                    <td align="center"><b>USERNAME</b></td>
                </tr>
                
                
                <tr>
                    
                    <td>
                        <input type="text" name="user" id="nme">
                    </td>
                </tr>

                <tr>
                    
                    <td align="center"><b>PASSWORD</b></td>
                </tr>

                <tr>
                    <td>
                        <input type="password" name="pwd" id="pw">
                    </td>
                </tr>

                
                <tr>
                    <td align="center">
                        
                       <button type="button" onclick="log()">Login</button>
                    </td>
                </tr>
                
            </table>
        </form>
        </center>
    
</body>
</html>
